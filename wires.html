<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <title></title>
</head>
<header>
</header>
<body>
    <img class="box" src="img.png">
    <div class="main-container pb">
        <span class="name">ПЭ LB-52U ГОСТ</span>
        <div class="bg-yellow">
            <img class="light" src="Icon.png">
            <span class="hit">Хит продаж</span>
        </div>
    </div>
    <div class="gray">
        <div class="main-container">
            <div class="flex pb-40 warp mw-1044 space-between">
                <div class="pt-30 pt-first">
                    <div class="pb-all">
                        <img src="Vector.png">
                        <span class="stomp">Цена(без НДС)</span>
                    </div>
                    <div class="br-4 bg-white button-wide">
                        от 107 ₽/кг
                    </div>
                </div>
                <div class="pt-30">
                    <div class="pb-all">
                        <img src="Vector1.png">
                        <span class="stomp">Диаметр</span>
                    </div>
                    <div id="o1" class="br-4 button">
                        2,5 мм
                    </div>
                    <div id="o2" class="br-4 button">
                        3 мм
                    </div>
                    <div id="o3" class="br-4 bg-white button">
                        4 мм
                    </div>
                    <div id="o4" class="br-4 bg-white button">
                        5 мм
                    </div>
                </div>
                <div class="pt-30">
                    <div class="pb-all">
                        <img src="Vector2.png">
                        <span class="stomp">Упаковка</span>
                    </div>
                    <div id="o5" class="br-4 bg-white button">
                        1 кг
                    </div>
                    <div id="o6" class="br-4 bg-white button">
                        1,5 кг
                    </div>
                    <div id="o7" class="br-4 bg-white button">
                        2,5 кг
                    </div>
                    <div id="o8" class="br-4 bg-white button">
                        5 кг
                    </div>
                </div>
                <div class="electrotype pt-30">
                    <div>
                        <img src="Vector4.png">
                        <span class="stomp">Тип электродов Э50А</span>
                    </div>
                </div>
            </div>
            <div id="button" class="br-4 bg-white button-red mb-36">
                <a>ОФОРМИТЬ ЗАЯВКУ</a>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <div class="popupcontrols">
            <span id="popupclose">X</span>
        </div>
        <div class="popupcontent">
            <div class="order">заявка на ПЭ LB-52U ГОСТ</div>
        </div>
        <div class="p-30">
            <input class="input" placeholder="Имя">
            <input class="input" placeholder="Телефон">
            <input class="input" placeholder="Email">
            <div class="flex mb-30">
                <input class="check" type="checkbox"> 
                <span class="private_data">Даю согласие на обработку персональных данных</span>
            </div>
            <div class="br-4 bg-white button-red send">
                <a>ОТПРАВИТЬ</a>
            </div>
        </div>
    </div>
</body>
